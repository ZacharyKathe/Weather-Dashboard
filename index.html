<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="col-lg-12 col-md-12 col-12 text-center">Weather Dashboard</header>
    <aside>
    <input type="text" id="searchField" name="search" placeholder="Zip Code Only!!">
    <button class="btn-success" id="get-button">
        Search..
      </button>
      <p class="belowSearch">Type a Zip code in the search bar and click 'search' to get a weather report.</p>
    </aside>
    <p id="lastzipcode"></p>

    <table class=" justify-center align-items-center" id="results">
        <th>
          <p class="my-4">5 day forcast</p>
        </th>
        <tbody id="dataTable" class="justify-center mx-auto text-center"></tbody>
      </table>
    

    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
